<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 5 Series Cars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        let scene, camera, renderer;
        let currentModel;
        
        function initAR() {
            console.log('üîÑ Initializing AR...');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.set(0, 2, 5);

            const ambientLight = new THREE.AmbientLight(0xffffff, 5);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 3);
            directionalLight.position.set(2, 2, 5);
            scene.add(ambientLight);
            scene.add(directionalLight);
            
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);
            
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            loadModel("bmw-e39"); // –ü–æ –ø–æ–¥—Ä–∞–∑–±–∏—Ä–∞–Ω–µ –∑–∞—Ä–µ–∂–¥–∞–º–µ BMW E39
            animate();
        }
        
        function loadModel(modelName) {
            console.log(`üîç Loading model: ${modelName}`);
            const loader = new THREE.GLTFLoader();
            let modelURL;
            
            if (modelName === "bmw-e39") {
                modelURL = 'https://raw.githubusercontent.com/Modilianis/5-Series-Story/main/FabConvert.com_bmw%20e39%20m5.gltf';
            } else if (modelName === "bmw-e34") {
                modelURL = 'https://raw.githubusercontent.com/Modilianis/5-Series-Story/main/bmw-e34.gltf';
            } else {
                modelURL = 'https://raw.githubusercontent.com/Modilianis/5-Series-Story/main/result.gltf';
            }
            
            console.log('üîó Model URL:', modelURL);
            
            loader.load(
                modelURL,
                function (gltf) {
                    console.log('‚úÖ Model loaded successfully:', modelURL);
                    if (currentModel) scene.remove(currentModel);
                    currentModel = gltf.scene;
                    currentModel.scale.set(10, 10, 10);
                    currentModel.position.set(0, 1, 0);
                    scene.add(currentModel);
                },
                undefined,
                function (error) {
                    console.error('‚ùå Error loading model:', error);
                    console.warn('‚ö† Switching to backup model');
                    loadBackupModel();
                }
            );
        }
        
        function loadBackupModel() {
            console.log('üîÑ Loading backup model...');
            const loader = new THREE.GLTFLoader();
            const backupModelURL = 'https://modelviewer.dev/shared-assets/models/Astronaut.glb';
            
            loader.load(
                backupModelURL,
                function (gltf) {
                    console.log('‚úÖ Backup model loaded successfully:', backupModelURL);
                    if (currentModel) scene.remove(currentModel);
                    currentModel = gltf.scene;
                    currentModel.scale.set(3, 3, 3);
                    currentModel.position.set(0, 1, 0);
                    scene.add(currentModel);
                },
                undefined,
                function (error) {
                    console.error('‚ùå Error loading backup model:', error);
                }
            );
        }
        
        function animate() {
            requestAnimationFrame(animate);
            if (currentModel) currentModel.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        
        initAR();
    </script>
</body>
</html>
