<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 5 Series Cars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@loaders.gl/gltf@3.0.11/dist/loaders.gl-gltf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        video { display: none; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <video id="qr-video" autoplay></video>
    <canvas id="canvas"></canvas>
    <script>
        let scene, camera, renderer;
        let currentModel;
        
        function initAR() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.set(0, 2, 5); // ÐšÐ°Ð¼ÐµÑ€Ð°Ñ‚Ð° Ðµ Ð¼Ð°Ð»ÐºÐ¾ Ð¿Ð¾-Ð²Ð¸ÑÐ¾ÐºÐ¾ Ð¸ Ð¿Ð¾-Ð´Ð°Ð»ÐµÑ‡

            const ambientLight = new THREE.AmbientLight(0xffffff, 3); // ÐŸÐ¾-ÑÐ¸Ð»Ð½Ð° ÑÐ²ÐµÑ‚Ð»Ð¸Ð½Ð°
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(2, 2, 5);
            scene.add(ambientLight);
            scene.add(directionalLight);
            
            // Ð”Ð¾Ð±Ð°Ð²ÑÐ¼Ðµ grid helper Ð·Ð° Ð¾Ñ€Ð¸ÐµÐ½Ñ‚Ð°Ñ†Ð¸Ñ
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);
            
            // Ð”Ð¾Ð±Ð°Ð²ÑÐ¼Ðµ Axes Helper (X = Ñ‡ÐµÑ€Ð²ÐµÐ½Ð¾, Y = Ð·ÐµÐ»ÐµÐ½Ð¾, Z = ÑÐ¸Ð½ÑŒÐ¾)
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            // Ð”Ð¾Ð±Ð°Ð²ÑÐ¼Ðµ Ð¾ÑÐ½Ð¾Ð²Ð½Ð° Ñ€Ð°Ð²Ð½Ð¸Ð½Ð° Ð·Ð° Ñ€ÐµÑ„ÐµÑ€ÐµÐ½Ñ†Ð¸Ñ
            const planeGeometry = new THREE.PlaneGeometry(10, 10);
            const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, side: THREE.DoubleSide });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = Math.PI / 2;
            scene.add(plane);
            
            loadModel();
            animate();
        }
        
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            const modelURL = 'https://raw.githubusercontent.com/Modilianis/5-Series-Story/main/models/5series_model1.glb';
            
            fetch(modelURL, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        console.warn('Model not found, using backup model');
                        return 'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf';
                    }
                    return modelURL;
                })
                .then(finalURL => {
                    loader.load(finalURL, function (gltf) {
                        if (currentModel) scene.remove(currentModel);
                        currentModel = gltf.scene;
                        currentModel.scale.set(3, 3, 3); // Ð£Ð²ÐµÐ»Ð¸Ñ‡ÐµÐ½ Ð¼Ð°Ñ‰Ð°Ð±, Ð·Ð° Ð´Ð° ÑÐµ Ð²Ð¸Ð¶Ð´Ð°
                        currentModel.position.set(0, 0, 0); // Ð¦ÐµÐ½Ñ‚Ñ€Ð¸Ñ€Ð°Ð½Ðµ Ð½Ð° Ð¾Ð±ÐµÐºÑ‚Ð°
                        scene.add(currentModel);
                        console.log('âœ… Model loaded successfully:', finalURL);
                        console.log('ðŸ“ Model position:', currentModel.position);
                    }, undefined, function (error) {
                        console.error('âŒ Error loading model:', error);
                    });
                })
                .catch(error => console.error('âŒ Fetch error:', error));
        }
        
        function animate() {
            requestAnimationFrame(animate);
            if (currentModel) currentModel.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        
        function scanQR() {
            const video = document.getElementById('qr-video');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
                video.srcObject = stream;
                video.play();
            }).catch(error => {
                console.error('Error accessing camera:', error);
            });
        }
        
        scanQR();
        initAR();
    </script>
</body>
</html>
