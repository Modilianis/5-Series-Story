<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 5 Series Cars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        let scene, camera, renderer;
        let currentModel;
        
        function initAR() {
            console.log('üîÑ Initializing AR...');
            scene = new THREE.Scene();
            
            // –î–æ–±–∞–≤—è–º–µ –ø–æ-—Å–∏–ª–Ω–æ –æ—Å–≤–µ—Ç–ª–µ–Ω–∏–µ –∑–∞ –ø–æ-–¥–æ–±—ä—Ä –∫–æ–Ω—Ç—Ä–∞—Å—Ç
            const ambientLight = new THREE.AmbientLight(0xffffff, 4);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 6);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(ambientLight);
            scene.add(directionalLight);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            camera.position.set(0, 2, 8);

            loadModel("bmw-e39");
            animate();
        }
        
        function loadModel(modelName) {
            console.log(`üîç Attempting to load model: ${modelName}`);
            const loader = new THREE.GLTFLoader();
            let modelURL;
            
            if (modelName === "bmw-e39") {
                modelURL = 'https://raw.githubusercontent.com/Modilianis/5-Series-Story/main/FabConvert.com_bmw%20e39%20m5.gltf';
            } else if (modelName === "bmw-e34") {
                modelURL = 'https://raw.githubusercontent.com/Modilianis/5-Series-Story/main/bmw-e34.gltf';
            } else {
                modelURL = 'https://raw.githubusercontent.com/Modilianis/5-Series-Story/main/result.gltf';
            }
            
            console.log('üîó Model URL:', modelURL);
            
            loader.load(
                modelURL,
                function (gltf) {
                    console.log('‚úÖ Model loaded successfully:', modelURL);
                    if (currentModel) scene.remove(currentModel);
                    
                    if (!gltf.scene) {
                        console.error('‚ùå Model does not contain a valid scene');
                        loadBackupModel();
                        return;
                    }
                    
                    currentModel = gltf.scene;
                    currentModel.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            if (!node.material.map) {
                                node.material = new THREE.MeshStandardMaterial({ color: 0x666666, metalness: 0.8, roughness: 0.2 });
                            }
                        }
                    });
                    
                    currentModel.scale.set(10, 10, 10);
                    currentModel.position.set(0, -1, 0);
                    scene.add(currentModel);
                },
                function (xhr) {
                    console.log(`üì° Model loading progress: ${((xhr.loaded / xhr.total) * 100).toFixed(2)}%`);
                },
                function (error) {
                    console.error('‚ùå Error loading model:', error);
                    console.warn('‚ö† Switching to backup model');
                    loadBackupModel();
                }
            );
        }
        
        function loadBackupModel() {
            console.log('üîÑ Loading backup model...');
            const loader = new THREE.GLTFLoader();
            const backupModelURL = 'https://modelviewer.dev/shared-assets/models/Astronaut.glb';
            
            loader.load(
                backupModelURL,
                function (gltf) {
                    console.log('‚úÖ Backup model loaded successfully:', backupModelURL);
                    if (currentModel) scene.remove(currentModel);
                    
                    if (!gltf.scene) {
                        console.error('‚ùå Backup model does not contain a valid scene');
                        return;
                    }
                    
                    currentModel = gltf.scene;
                    currentModel.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            node.material = new THREE.MeshStandardMaterial({ color: 0x777777, metalness: 0.8, roughness: 0.2 });
                        }
                    });
                    
                    currentModel.scale.set(3, 3, 3);
                    currentModel.position.set(0, 0, 0);
                    scene.add(currentModel);
                },
                function (xhr) {
                    console.log(`üì° Backup model loading progress: ${((xhr.loaded / xhr.total) * 100).toFixed(2)}%`);
                },
                function (error) {
                    console.error('‚ùå Error loading backup model:', error);
                }
            );
        }
        
        function animate() {
            requestAnimationFrame(animate);
            if (currentModel) currentModel.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        
        initAR();
    </script>
</body>
</html>
